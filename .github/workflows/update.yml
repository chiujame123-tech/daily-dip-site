name: Build and Deploy

on:
  schedule:
    - cron: '0 */4 * * *' # æ¯ 4 å°æ™‚è‡ªå‹•è·‘ä¸€æ¬¡
  workflow_dispatch:      # å…è¨±æ‰‹å‹•é»æ“ŠæŒ‰éˆ•åŸ·è¡Œ

permissions:
  contents: write         # âš ï¸ é€™è£¡ä¸€å®šè¦æœ‰ write æ¬Šé™

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas yfinance mplfinance matplotlib

      - name: Run Analysis Script
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true  # ğŸ”¥ é—œéµï¼šæ¯æ¬¡éƒ½å¼·åˆ¶è¦†è“‹ï¼Œé˜²æ­¢ç‰ˆæœ¬è¡çªï¼
